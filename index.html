<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Whatsapp || Prikshit.js</title>
    <!-- link stylesheet files -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <span class="tracker"></span>
    <!-- header start here -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>Add <span>2</span> Whatsapp</h2>
            </div>
            <div class="links">
                <ul>
                    <li><a href="https://instagram.com/prikshit.js"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://github.com/prikshitjs"><i class="fa-brands fa-github"></i></a></li>

            </div>
        </nav>
    </header>
    <!-- main section start -->
    <main>
        <div class="input_section">
            <form>
                <input id="phoneno" name="mobno" type="number" placeholder="Enter phone no." required autocomplete="off">
                <button id="addbtn" type="submit"><i class="fa-brands fa-whatsapp"></i></button>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
